<DocTYPE html>
    <html>
<head>
    <meta charset="UTF-8">
    <title>Código secreto</title>
    <link rel="stylesheet" type="text/css" href="estilizando_jogo.css">

</head>
<body>

    <h1>Teste a sua sorte</h1>
    <p>O objetivo do jogo é tentar descobrir um dos códigos escondidos. Boa sorte!</p>


<input/>
<button>verificar</button>

<script>
    function sorteia() {
    
        return Math.round(Math.random() * 100);
        }

    function sorteiaNumeros(quantidade) {

        var segredos = [];

        var numero = 1;

        while(numero <= quantidade) {

             var numeroAleatorio = sorteia();
             var achou = false;

              if (numeroAleatorio !== 0) {
                     for(var posicao = 0; posicao < segredos.length; posicao++) {

                           if(segredos[posicao] == numeroAleatorio){
                                achou = true;
                                break;
                           }
                        }

                     if (achou == false) {
                           segredos.push(numeroAleatorio);
                           numero++;
                     }
              }

        }

        return segredos;

    }

    var segredos = sorteiaNumeros(6);

    console.log(segredos);

    var input = document.querySelector("input");
    input.focus();

    function verifica() {

       var achou = false;

       for(var posicao = 0; posicao < segredos.length; posicao++) {

              if(input.value == segredos[posicao]) {

                     alert("Você ACERTOU!");
                     achou = true;
                     break;
              } 
       }

       if(achou == false) {

              alert("Você ERROU!");
       }

       input.value = "";
       input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
</body>
</html>
